<!DOCTYPE html>
<html>
<head>
  <title>Peta Klasifikasi Sangir</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 6px;
      font-size: 14px;
    }
    .legend i {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([3.9, 125.5], 11); // koordinat pusat Sangir

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const classColors = {
      kelas_1: "#1f78b4",
      kelas_2: "#33a02c",
      kelas_3: "#e31a1c",
      kelas_4: "#ff7f00",
      kelas_5: "#6a3d9a",
      // Tambahkan sesuai data kamu
    };

    function style(feature) {
      return {
        fillColor: classColors[feature.properties.class] || "#cccccc",
        color: "white",
        weight: 1,
        fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer) {
      const props = feature.properties;
      layer.bindPopup(
        `<strong>Kelas:</strong> ${props.class}<br>Luas: ${props.area_ha?.toFixed(2)} ha`
      );
    }

    fetch('classified_all_classes_sangir_geojson.json')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });
  </script>
</body>
</html>
