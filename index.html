<!DOCTYPE html>
<html>
<head>
  <title>Peta Klasifikasi Sangir</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 6px;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border: 1px solid #999;
      vertical-align: middle;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    const map = L.map('map').setView([-1.5269, 101.3002], 12);

    // Tambahkan layer tile
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Warna dan nama berdasarkan kelas
    const classColors = {
      "0": "#006400",  // Hijau tua (Hutan)
      "1": "#FFD700",  // Emas (Pertanian)
      "2": "#FF0000",  // Merah (Pemukiman)
      "3": "#0000FF"   // Biru (Air / Sungai)
    };

    const classNames = {
      "0": "Hutan",
      "1": "Pertanian",
      "2": "Pemukiman",
      "3": "Air / Sungai"
    };

    // Gaya fitur berdasarkan properti "kelas"
    function style(feature) {
      return {
        fillColor: classColors[feature.properties.kelas] || "#cccccc",
        color: "white",
        weight: 1,
        fillOpacity: 0.7
      };
    }

    // Popup untuk setiap fitur dengan perhitungan luas jika tidak ada property area_ha
    function onEachFeature(feature, layer) {
      const props = feature.properties;
      let areaHa = props.area_ha;
      if (!areaHa) {
        areaHa = turf.area(feature) / 10000; // m2 ke ha
      }

      layer.bindPopup(
        `<strong>Kelas:</strong> ${classNames[props.kelas] || props.kelas}<br>Luas: ${areaHa.toFixed(2)} ha`
      );
    }

    // Ambil dan tampilkan GeoJSON dari GitHub
    fetch('https://raw.githubusercontent.com/ridhoarazzak/Klasifikasi_peta_sangir/main/simplified_classified_all_classes_sangir_geojson.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      })
      .catch(err => console.error('Error loading GeoJSON:', err));

    // Tambahkan legenda
    const legend = L.control({ position: "bottomright" });

    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      for (let key in classColors) {
        div.innerHTML += `<i style="background:${classColors[key]}"></i> ${classNames[key]}<br>`;
      }
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
