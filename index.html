<!DOCTYPE html>
<html>
<head>
  <title>Peta Klasifikasi Sangir</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 0;
    }

    .judul {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      font-weight: bold;
      z-index: 999;
    }

    .legend {
      background: white;
      padding: 6px;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border: 1px solid #999;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .judul {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</head>
<body>

  <div class="judul">Peta Klasifikasi Sangir</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Layer peta dasar
    const positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    });

    const darkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    });

    const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    });

    // Layer untuk tiles dari GitHub
    const tilesOutputLayer = L.tileLayer('https://raw.githubusercontent.com/ridhoarazzak/Klasifikasi_peta_sangir/main/tiles_output/{z}/{x}/{y}.png', {
      attribution: '&copy; Klasifikasi Sangir'
    });

    const map = L.map('map', {
      center: [-1.5269, 101.3002],
      zoom: 12,
      layers: [positron] // Layer awal yang ditampilkan
    });

    const baseMaps = {
      "Positron (Terang)": positron,
      "Dark Matter (Gelap)": darkMatter,
      "ESRI Satelit": esri
    };

    // Menambahkan control layer (toggle base maps)
    const overlayMaps = {
      "Tiles Klasifikasi Sangir": tilesOutputLayer
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    const classColors = {
      0: "#006400",
      1: "#FFD700",
      2: "#FF0000",
      3: "#0000FF"
    };

    const classNames = {
      0: "Hutan",
      1: "Pertanian",
      2: "Pemukiman",
      3: "Air / Sungai"
    };

    function style(feature) {
      const kelasNum = feature.properties.class;
      return {
        fillColor: classColors[kelasNum] || "#cccccc",
        color: "white",
        weight: 1,
        fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer) {
      const props = feature.properties;
      let areaHa = props.area_ha;
      if (!areaHa) {
        areaHa = turf.area(feature) / 10000;
      }
      const kelasName = classNames[props.class] || "Tidak diketahui";
      layer.bindPopup(
        `<strong>Kelas:</strong> ${kelasName}<br>Luas: ${areaHa.toFixed(2)} ha`
      );
    }

    fetch('https://raw.githubusercontent.com/ridhoarazzak/Klasifikasi_peta_sangir/main/simplified_classified_all_classes_sangir_geojson.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      })
      .catch(err => console.error('Error loading GeoJSON:', err));

    // Menambahkan legend
    const legend = L.control({ position: "bottomright" });

    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      for (let key in classColors) {
        div.innerHTML += `<i style="background:${classColors[key]}"></i> ${classNames[key]}<br>`;
      }
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
